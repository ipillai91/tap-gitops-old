---
secrets:
  eso:
    aws:
      region: us-west-2
      tanzu_sync_secrets:
        role_arn: arn:aws:iam::752592854961:role/ipillai-gitops-install-build--tanzu-sync-secrets
    remote_refs:
      sync_git_ssh:
        ssh_private_key:
          key: dev/ipillai-gitops-install-build/tanzu-sync/sync-git-ssh
          property: ssh-privatekey
        ssh_known_hosts:
          key: dev/ipillai-gitops-install-build/tanzu-sync/sync-git-ssh
          property: ssh-knownhosts
      install_registry_dockerconfig:
        dockerconfigjson:
          key: dev/ipillai-gitops-install-build/tanzu-sync/install-registry-dockerconfig
